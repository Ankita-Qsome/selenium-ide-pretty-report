<!-- summary -->
<div class="summary">
    <h1><%= title %></h1>
    <div class="block">
        <h2 class="<%= result %>">
        <% if(result === "done"){ %>
            <i class="icon-ok"></i> DONE
        <% } else if(result === "failed"){ %>
            <i class="icon-remove"></i> FAILED
        <% } else { %>
            <i class="icon-question"></i> UNDEFINED
        <% } %>
        </h2>
        <p><i class="icon-time"></i> <%= now %></p>
        <table class="pure-table">
        <thead><tr>
            <th class="done">Done</th>
            <th class="failed">Failed</th>
            <th class="undefined">Undefined</th>
            <th class="total">Total</th>
        </tr></thead>
        <tbody><tr>
            <td class="done"><%= done %></td>
            <td class="failed"><%= failed %></td>
            <td class="undefined"><%= undefined %></td>
            <td class="total"><%= total %></td>
        </tr></tbody>
        </table>
    </div>
</div>
<!-- /summary -->
